<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="jscanvas" class="canvas"></canvas>
    <div class="canvas-input">
      <input
        type="range"
        id="jsinput"
        class="input"
        max="5.0"
        min="0.1"
        step="0.1"
        value="2.5"
      />
    </div>
    <div class="buttons">
      <button id="jsfill" class="fill">fill</button>
      <button id="jssave" class="save">save</button>
    </div>
    <div class="colors">
      <div class="color" style="background-color: #2f2f2f;"></div>
      <div class="color" style="background-color: #ffffff;"></div>
      <div class="color" style="background-color: #70a1ff;"></div>
      <div class="color" style="background-color: #7bed9f;"></div>
      <div class="color" style="background-color: #ff7f50;"></div>
      <div class="color" style="background-color: #eccc68;"></div>
      <div class="color" style="background-color: #d980fa;"></div>
      <div class="color" style="background-color: #009432;"></div>
      <div class="color" style="background-color: #ea2027;"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
